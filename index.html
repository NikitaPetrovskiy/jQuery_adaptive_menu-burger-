<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive menu (Burger)</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <section class="bar">
    <nav class="desktop">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Download</a></li>
        </ul>
    </nav>
    </section>
    <div class="burg">
        <a href="#">
            <spar class="bar" id="top"></spar>
            <spar class="bar" id="middle"></spar>
            <spar class="bar" id="bottom"></spar>
        </a>
    </div>
    <section class="mobile-tab">
        <nav class="mobile">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Download</a></li>
            </ul>
        </nav>
    </section>
</header>
<main>
    <section id="content"></section>
</main>
<script src="libs/jquery/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
